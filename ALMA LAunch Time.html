<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nelson Mandela University Library system launch in January 2026 with Ex Libris ALMA and Primo.">
    <title>NMU Library Launch Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(rgba(26, 54, 93, 0.9), rgba(26, 54, 93, 0.9)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0EwdQUplqpS6n4SXSrvfhWW6iIgdQrkx1UQ&s') no-repeat center center/cover, #1A365D; /* Updated NMU background */
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, #FFB51B, #F7931E);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 { width: 60px; height: 60px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape-2 { width: 40px; height: 40px; top: 20%; right: 15%; animation-delay: 2s; }
        .shape-3 { width: 80px; height: 80px; bottom: 30%; left: 20%; animation-delay: 4s; }
        .shape-4 { width: 50px; height: 50px; bottom: 20%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.1; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.2; }
        }

        .timeline-section {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            color: white;
            z-index: 2;
        }

        .logos {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            animation: slideDown 1.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .logo-img {
            max-height: 80px; /* Increased for TV visibility */
            width: auto;
            display: block;
        }

        .timeline-title {
            font-size: 4rem;
            font-weight: 800;
            color: #FFB51B;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 181, 27, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 181, 27, 0.8)); }
        }

        .timeline-date {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: slideIn 2s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .timeline-message {
            font-size: 1.8rem;
            font-weight: 600;
            color: #E2E8F0;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .system-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            animation: slideUp 2s ease-out 1.5s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-badge {
            background: linear-gradient(45deg, #F7931E, #FFB51B);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            color: white;
            box-shadow: 0 8px 20px rgba(247, 147, 30, 0.3);
            transition: all 0.3s ease;
        }

        .system-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(247, 147, 30, 0.4);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: countdownEntry 2s ease-out 2s both;
        }

        @keyframes countdownEntry {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .countdown-item {
            background: rgba(26, 54, 93, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid #FFB51B;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .countdown-item:hover::before {
            left: 100%;
        }

        .countdown-item:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: #F7931E;
        }

        .countdown-number {
            font-size: 2.8rem;
            font-weight: 800;
            color: #F7931E;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .countdown-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-top: 8px;
            position: relative;
            z-index: 2;
        }

        .footer-cta {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            animation: ctaSlide 2s ease-out 2.5s both;
        }

        @keyframes ctaSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-text {
            font-size: 2rem;
            font-weight: 800;
            color: #FFB51B;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-subtitle {
            font-size: 1.3rem;
            font-weight: 600;
            color: #E2E8F0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-subtitle a {
            color: #FFB51B;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-subtitle a:hover {
            color: #F7931E;
            text-shadow: 0 0 10px rgba(255, 181, 27, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .timeline-title { font-size: 3rem; }
            .timeline-date { font-size: 2.5rem; }
            .timeline-message { font-size: 1.5rem; }
            .system-info { flex-direction: column; align-items: center; gap: 15px; }
        }

        @media (max-width: 768px) {
            .timeline-title { font-size: 2.5rem; }
            .timeline-date { font-size: 2rem; }
            .timeline-message { font-size: 1.3rem; }
            .countdown { gap: 15px; }
            .countdown-item { padding: 15px 20px; }
            .countdown-number { font-size: 2rem; }
            .countdown-label { font-size: 1rem; }
            .cta-text { font-size: 1.5rem; }
            .cta-subtitle { font-size: 1.1rem; }
            .logos { 
                flex-direction: column; 
                align-items: center; 
                gap: 15px; 
                top: 15px; 
            }
            .logo-img { max-height: 60px; }
        }

        @media (max-width: 480px) {
            .timeline-section { padding: 20px; }
            .timeline-title { font-size: 2rem; }
            .timeline-date { font-size: 1.8rem; }
            .countdown { flex-direction: column; align-items: center; }
            .countdown-item { width: 120px; }
        }
    </style>
</head>

        <div class="timeline-date">JANUARY 2026</div>
        <p class="timeline-message">Get ready for a transformed library experience!</p>
        
        <div class="system-info">
            <div class="system-badge">ALMA System</div>
            <div class="system-badge">Primo Discovery</div>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="months">0</span>
                <span class="countdown-label">Months</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="days">0</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">0</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">0</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="footer-cta">
            <h3 class="cta-text">Stay Updated!</h3>
            <p class="cta-subtitle">Follow NMU for news on training, timelines, and new features: <a href="https://x.com/NelsonMandelaUni">@NelsonMandelaUni</a></p>
        </div>
    </section>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2026-01-01T00:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference < 0) {
                document.querySelectorAll('.countdown-item').forEach(item => {
                    item.innerHTML = '<span class="countdown-number">🎉</span><span class="countdown-label">Launched!</span>';
                });
                return;
            }

            let months = (targetDate.getFullYear() - now.getFullYear()) * 12 + (targetDate.getMonth() - now.getMonth());
            if (targetDate.getDate() < now.getDate()) months--;
            const tempDate = new Date(now.getFullYear(), now.getMonth() + months, now.getDate());
            const days = Math.floor((targetDate - tempDate) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const seconds = Math.floor((difference % (1000 * 60 * 60)) / 1000);

            const monthsEl = document.getElementById('months');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const secondsEl = document.getElementById('seconds');

            if (monthsEl) monthsEl.textContent = months;
            if (daysEl) daysEl.textContent = days;
            if (hoursEl) hoursEl.textContent = hours;
            if (secondsEl) secondsEl.textContent = seconds;
        }

        // Add interactive effects
        document.querySelectorAll('.countdown-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.animation = 'none';
                this.offsetHeight; // Trigger reflow
                this.style.animation = 'countdownEntry 0.6s ease-out';
            });
        });

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
